<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3U8 Logger</title>
    <script src="./scripts/popup.js" defer></script>
    <link rel="stylesheet" href="./css/popup.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div>
                <span><b>Media Sniffer</b></span>
            </div>
            <div style=" display: flex; align-items: center;">
                <span>Not working -</span>
                <span>ON/OFF</span>
                <input type="checkbox" id="toggle-switch" />
                <button id="settings">S</button>
            </div>
        </div>
    </div>
    <div class="settings-container" id="checkboxes">
        <div style="padding:5px 0px 5px 5px; background-color: #d6ceba; border: 1px solid black;">
            <span><b>Settings</b></span>
        </div>
        <form>
            <ul class="file-format-list" id="list">
            </ul>
        </form>
    </div>
    <div class="item-container" id='items'>
    </div>
    <div class="bottom">
        <button class="clearButton" id="clear">Clear</button>
    </div>
</body>

</html>
