<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3U8 Logger</title>
    <script src="./scripts/popup.js" defer></script>
    <link rel="stylesheet" href="./css/popup.css">
</head>

<body>
    <div class="container" id="plugin-container">
        <div style="display: flex;">
            <h4 id="plugin-heading" style="flex: 1">Media Sniffer</h4>
            <div>
                <!-- TO DO: Program functionality-->
                <span>ON/OFF</span>
                <input type="checkbox">
            </div>
        </div>
        <div style="display: inline;">
            <p>images</p>

            <div style="display: none;">
                <div id="items"></div>
                <div id=".mp4-container">
                    <p>.mp4</p>
                </div>
                <div id=".webm-container">
                    <p>.webm</p>
                </div>
                <div id=".ogv-container">
                    <p>.ogv</p>
                </div>
                <div id=".avi-container">
                    <p>.avi</p>
                </div>
                <div id=".mov-container">
                    <p>.mov</p>
                </div>
                <div id=".flv-container">
                    <p>.flv</p>
                </div>
                <div id=".mkv-container">
                    <p>.mkv</p>
                </div>
                <div id=".3gp-container">
                    <p>.3gp</p>
                </div>
                <div id=".m3u8-container">
                    <p>.m3u8</p>
                </div>

                <!-- Audio Files -->
                <div id=".mp3-container">
                    <p>.mp3</p>
                </div>
                <div id=".wav-container">
                    <p>.wav</p>
                </div>
                <div id=".ogg-container">
                    <p>.ogg</p>
                </div>
                <div id=".flac-container">
                    <p>.flac</p>
                </div>
                <div id=".aac-container">
                    <p>.aac</p>
                </div>
                <div id=".m4a-container">
                    <p>.m4a</p>
                </div>
                <div id=".wma-container">
                    <p>.wma</p>
                </div>
            </div>
            <!-- Image Files -->
            <p>.jpg</p>
            <div id=".jpg-container" class="image-items">
            </div>
            <p>.jpeg</p>
            <div id=".jpeg-container" class="image-items">
            </div>
            <p>.png</p>
            <div id=".png-container" class="image-items">
            </div>
            <p>.gif</p>
            <div id=".gif-container" class="image-items">
            </div>
            <p>.webp</p>
            <div id=".webp-container" class="image-items">
            </div>
            <p>.bmp</p>
            <div id=".bmp-container" class="image-items">
            </div>
            <p>.svg</p>
            <div id=".svg-container" class="image-items">
            </div>
            <p>.tiff</p>
            <div id=".tiff-container" class="image-items">
            </div>

            <div style="display: none;">
                <!-- Document Files -->
                <div id=".pdf-container">
                    <p>.pdf</p>
                </div>
                <div id=".doc-container">
                    <p>.doc</p>
                </div>
                <div id=".docx-container">
                    <p>.docx</p>
                </div>
                <div id=".xls-container">
                    <p>.xls</p>
                </div>
                <div id=".xlsx-container">
                    <p>.xlsx</p>
                </div>
                <div id=".ppt-container">
                    <p>.ppt</p>
                </div>
                <div id=".pptx-container">
                    <p>.pptx</p>
                </div>
                <div id=".txt-container">
                    <p>.txt</p>
                </div>
                <div id=".csv-container">
                    <p>.csv</p>
                </div>

                <!-- Web-related Files -->
                <div id=".json-container">
                    <p>.json</p>
                </div>
                <div id=".xml-container">
                    <p>.xml</p>
                </div>
                <div id=".jsonld-container">
                    <p>.jsonld</p>
                </div>

                <!-- Compressed Files -->
                <div id=".zip-container">
                    <p>.zip</p>
                </div>
                <div id=".tar-container">
                    <p>.tar</p>
                </div>
                <div id=".gz-container">
                    <p>.gz</p>
                </div>
                <div id=".rar-container">
                    <p>.rar</p>
                </div>
                <div id=".7z-container">
                    <p>.7z</p>
                </div>

                <!-- Miscellaneous -->
                <div id=".exe-container">
                    <p>.exe</p>
                </div>
                <div id=".dmg-container">
                    <p>.dmg</p>
                </div>
            </div>
        </div>

        <!-- DESIRED HTML LAYOUT
        <div class="items" style="display: flex;">
            <div style="flex: 1; padding-top: 5px;">
                <div>
                    <span><b>Name:</b></span>
                    <span>Attack on Titan</span>
                </div>
                <span>file:///Users/pizzapocket...</span>
            </div>
            <div style="display: flex; flex-direction: column;">
                <button class="itemButton">c</button>
                <button class="itemButton">x</button>
            </div>
        </div> 
        -->

        <br>
        <div style="width: 100%; height: auto; background-color: grey;">
            <button id="clear">Clear All</button>
        </div>
    </div>

</body>

</html>
